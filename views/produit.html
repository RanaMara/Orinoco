<!--HEADER -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-12">
        <div class="btn-group">
          <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >
            € - Euros
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">$ - USD</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12 text-center">
        <h1 class="my-md-3 site-title text-white">Orinoco</h1>
      </div>
      <div class="col-md-4 col-12 text-right">
        <p class="my-md-4 header-links">
          <a href="/panier"><i class="fas fa-shopping-basket p-1"><span id="cartCounterID"> 0</span></i></a>
        </p>
      </div>
    </div>
  </div>

  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Page d'accueil<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Nos produits
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a href="/"><button  class="dropdown-item" onclick="teddiesMenu()">Ours en peluche faits à la main</button></a>
              <a href="/"><button class="dropdown-item" onclick="camerasMenu()">Caméras vintage</button></a>
              <a href="/"><button class="dropdown-item" onclick="furnituresMenu()" >Meubles en chêne</button></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- /HEADER-->

<!--MAIN -->
  <div class="container container-fluid m-5">
    <div class="row">
      <div class="col col-12 col-sm-6">
        <img id="selectedItemId" src="../images/teddy_1.jpg" class="img-thumbnail" alt="">
      </div>
      <div class="col col-12 col-sm-6">
       <div class="row">
        <select class="custom-select mb-3" id="itemPersonnalisationId">
          <option selected id="personalizationId">personnalisation</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
       </div>
       <div class="row">
         <label for='itemName'>Nom : </label>
         <span id='itemName'></span>
       </div>
       <div class="row">
        <label for='itemPrice'>Prix : </label>
        <span id='itemPrice'></span>
      </div>
       <div class="row">
        <label for='itemDescription'>Description : </label>
        <span id='itemDescription'></span>
      </div>
        <div class="row">
          <div class="col">
           <a class="add-cart" href="#"> <button type="button" class="btn btn-success m-3" onclick=addToCarts()>Ajouter au panier</button></a>
          </div>
          <div class="col">
            <a href="/panier"><button type="button" class="btn btn-success m-3" onclick="">Voir mon panier</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /MAIN -->
   <!--FOOTER-->
   <footer class='page-footer fixed-bottom'>
    <div class="bg-light">

              <li class="list-inline-item"><a href="mailto:rana_marashi@hotmail.com">Contact-nous</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
