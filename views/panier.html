<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />

  <title>Panier</title>

rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<!-- Custom Stylesheet-->
<link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
<!--HEADER -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-12">
        <div class="btn-group">
          <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >
            € - Euros
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">$ - USD</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12 text-center">
        <h1 class="my-md-3 site-title text-white">Orinoco</h1>
      </div>
      <div class="col-md-4 col-12 text-right">
        <p class="my-md-4 header-links">
          <a href="/panier"><i class="fas fa-shopping-basket p-1"><span id="cartCounterID"> 0</span></i></a>
        </p>
      </div>
    </div>
  </div>

  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Page d'accueil<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- /HEADER-->

  <!--MAIN-->
  <div class="container">
    <div class="row py-5">
      <div class="col col-12">
        <h3 class="text-center">Votre panier est vide</h3>
      </div>
    </div>
    <div class="row py-5 text-center">
      <div class="col">
        <a href="/"><button class="btn btn-secondary">Continuer vos achats</button></a>
      </div>
      <div class="col">
        <button class="btn btn-secondary" onclick=contactInformation()>Valider votre panier</button>
      </div>
    </div>
    <div id="contactInformationFieldsId"class="row py-5">
      <form action="/confirmation">
        <h4>Veuillez remplir vos information</h4>
        <div class="form-row py-5">
          <div class="form-group col-md-6">
            <label for="inputFirstName">Prénom</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Nom</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Nom" required>
          </div>
          <div class="form-group col-12">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 avenue" required>
          </div>
          <div class="form-group col-12">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Paris" required>
          </div>
          <div class="form-group col-12">
            <label for="inputEmail">Adresse Électronique</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" required>
          </div>
        </div> 
        <button type="submit" class="btn btn-primary" onclick=orderConfirmation()>Confirmer votre command</button>     
      </form>
    </div>
  </div>
  <!--/MAIN-->
  <!--FOOTER-->
  <footer class='page-footer fixed-bottom'>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">Conditions générals</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vos informations personnelles</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="mailto:rana_marashi@hotmail.com">Contact-nous</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
   <script src='/assets/produit.js'></script>
</body>
</html>
